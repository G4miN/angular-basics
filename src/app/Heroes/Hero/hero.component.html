<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>
    
    <td>Nombre capitalizado:</td>
    <dd>{{ fullname }}</dd>

    <td>Nombre y Edad:</td>
    <dd>{{ nameWithAge() }}</dd>
</dl>

<button (click)="changeName(name)"> Cambiar Heroe </button>

<button (click)="changeAge()"> Cambiar Edad </button>
